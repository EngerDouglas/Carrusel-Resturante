<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Public/css/carrusel.css">

<body>
    <h2 class="justify-content-center d-flex">

          <button class='card card1' tabindex="-1">
          <div class="d-flex justify-content-center mt mr10px">
            <h4>Fast Food</h4>
          </div>
       
          </button>
          <button class='card card2' tabindex="-1">
            <div class="d-flex justify-content-center mt mr10px">
                <h4>Sushi</h4>
              </div>
          </button>
      
          <button class='card card3' tabindex="-1">
            <div class="d-flex justify-content-center mt mr10px">
                <h4>Pizza</h4>
              </div> 
          </button>
      
          <button class='card card4' tabindex="-1">
            
            <div class="d-flex justify-content-center mt mr10px">
                <h4>Wings</h4>
              </div>  
          </button>
          
          <button class='card card5' tabindex="-1">
            <div class="d-flex justify-content-center mt mr10px">
                <h4>Sandwich</h4>
              </div>

        </div>
